<app-ordering [data]="filterService.filteredLocations"></app-ordering>
<div class="filter-content">
  <div> <h1>Locations</h1> </div>
  <div> <app-filter [locations]="locations"></app-filter> </div>
</div>
<mat-divider></mat-divider>
<div class="content-loading" *ngIf="isLoading"> <mat-spinner></mat-spinner> </div>

<app-search 
  [data]="locations" [isLoading]="isLoading" [filterType]="'locations'"
  [title]="'Search Locations...'" [example]="'Example: Abadango'"
></app-search> 

<div  class="card-content" *ngIf="!isLoading">
  <mat-card class="card" *ngFor="let location of filterService.filteredLocations">
    <mat-card-header>
      <mat-card-title>{{ location.name }}</mat-card-title>
      <mat-card-subtitle> <strong>Type:</strong> {{ location.type }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button class="btn-locations" [routerLink]="['/location/detail', location.id]">
        More Info...
      </button>
    </mat-card-actions>
  </mat-card>
</div>
